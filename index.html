<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor </title>
  </head>

  <body>
    <div class="container disabled">
      <h1>PHOTO EDITOR</h1>
      <hr />
      <div class="view_img">
        <img src="/Image/image.png" alt="img" />
      </div>
      <div class="choose_img">
        <button>
          choose Image
          <img class="small_icon" src="/Image/upload2.png" alt="img" />
        </button>
        <input type="file" name="" id="" accept="image/*" hidden/>
      </div>
      <div class="slider">
        <div class="filter_info">
          <span class="name">brightness</span>
          <span class="value">100% </span>
        </div>
        <input type="range" name="" id="" max="100" min="0" />
      </div>
      <div class="icons_filters">
        <p>filters</p>
        <div class="icons_rooms">
          <button title="brightness" id="brightness"  class="active">
            <img
             
              src="/Image/brightness.png"
              alt="brightness"
            />
          </button>
          <button title="contrast" id="contrast">
            <img
              class="small_icon"
              src="/Image/saturation2.jpg"
              alt="saturation2"
            />
          </button>
          <button title="saturate" id="saturate">
            <img
              class="small_icon"
              src="/Image/sturation.png"
              alt="sturation"
            />
          </button>
       
          <button title="invert" id="invert">
            <img
              class="small_icon"
              src="/Image/opacity.png"
              alt="saturation2"
            />
          </button>
          <button title="blur" id="blur">
            <img class="small_icon" src="/Image/blur.webp" alt="blur" />
          </button>
        </div>
      </div>
      <div class="icons_filters">
        <p>rotate and flip</p>
        <div class="icons_rooms1">
          <button title="rotate_left" id="rotate_left" >
            <img
              class="small_icon"
              src="/Image/rotateleft.png"
              alt="brightness"
            />
          </button>
          <button title="rotate_right" id="rotate_right">
            <img
              class="small_icon"
              src="/Image/rotateright.png"
              alt="sturation"
            />
          </button>

          <button title="flip_x" id="flip_x">
            <img class="small_icon" src="/Image/flip2.png" alt="blur" />
          </button>
          <button title="flip_y" id="flip_y">
            <img class="small_icon" src="/Image/flip.png" alt="blur" />
          </button>
        </div>
      </div>
      <div><div class="btn_container">
                    <button class="reset">reset image</button>
                    <button class="save">save image</button>

      </div></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
